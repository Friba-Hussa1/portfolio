    <h1 class="col-md-12 col-sm-12 text-center title">Contact Me</h1>
    <h4 class="col-md-12 col-sm-12 text-center meni-title">Do you have a project to talk about ? Leave me a messages! </h4>
  
  
    <div class="row">
     <div class="col-sm-1 col-md-1"></div>
     <div class="col-sm-10 col-md-10">
       <div class="container custome-order-form">
         <div class="row mt-4">
           <!-- start of form tag -->
           <form class="col-md-12 text-center">
             <div class="row">
               <div class="col">
                 <input type="text" class="form-control" placeholder="Your name" name="name" required>
               </div>
               <div class="col">
                <input type="text" class="form-control" placeholder="Your lastname" name="lastname" required><br>
               </div>
             </div>
             <div class="row mt-3">
               <div class="col">
                 
                 <input type="text" class="form-control" placeholder="Your Company name" name="company" required><br>
                 <input type="email" class="form-control" placeholder="Your emaill" name="email" required><br>
                 <input type="number" class="form-control" placeholder="Your Phone number" name="Phone" required><br>
                 <textarea name="messages" id="" class="form-control" rows="5">Type Your messages...</textarea>
                </div>
              
               
             </div>
             <input type="submit" value="Send" class="btn btn-custom-contact-page mt-3 contact-send-form" >

           </form>
           <!-- end of form tag -->
         </div>
       </div>
     </div>
